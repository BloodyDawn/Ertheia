# ---------------------------------------------------------------------------
# Администратор
# ---------------------------------------------------------------------------
# Если True, все созданные персонажи будут иметь уровень доступа 200. 
# Это значит, что каждый персонаж будет админом, со всеми админ правами.
# По умолчанию: False
EverybodyHasAdminRights = False

# Настройки для serverList
# Показывать скобки [] перед именем сервера.
# По умолчанию: False
ServerListBrackets = False

# Отображает тип сервера рядом с именем сервера при выборе персонажа.
# Примечание:
#	Допустимые значения: Normal, Relax, Test, NoLabel, Restricted, Event, Free
# По умолчанию: Normal
ServerListType = Normal
 
# Отображает минимальный возраст сервера при выборе выборе персонажа.
# Примечание:
#	Допустимые значения: 0, 15, 18
# По умолчанию: 0
ServerListAge = 18

# Если True, то на сервер смогут зайти только GM и ADM access.
# По умолчанию: False
ServerGMOnly = False

# Если True, то при первом запуске весь хтмл-пак сериализуется в один файл
# который будет грузится при последующих запусках
UseHtmlCache = True

# Вкл/выкл хиро аура для  ГМ'ов. 
# Примечание:
#   GMs могут использовать "//hero" для получения хиро ауры.
#   Рекомендуется False, для уменьшения лагов.
# По умолчанию: False
GMHeroAura = False

# Автоматически давать неуязвимость ГМ'ам при старте?
# По умолчанию: True
GMStartupInvulnerable = True

# Автоматически давать инвизибл ГМ'ам при старте?
# По умолчанию: True
GMStartupInvisible = True

# Авто блок приватных сообщений GM'ам.
# По умолчанию: False
GMStartupSilence = False

# Автоматически включать ГМ'Ов в GM list (/gmlist) при старте.
# По умолчанию: False
GMStartupAutoList = False

# Автоматически установить режим диеты на ГМ при входе (влияет на ваш переносимы вес)?
# По умолчанию: False
GMStartupDietMode = False

# Стиль админ панели (//admin) "modern" или "classic".
# По умолчанию: modern
GMAdminMenuStyle = modern

# Ограничения по предметам распространяются на ГМ/АДМ?
# По умолчанию: True
GMItemRestriction = True

# Ограничения по скилам применить к ГМ/АДМ?
# По умолчанию: True
GMSkillRestriction = True

# Могут ли Гмы передавать вещи, которые по базе запрещено передавать/выбрасывать.
# По умолчанию: False
GMTradeRestrictedItems = False

# Могут ли Гмы выходить из игры, находясь в состоянии боя.
# По умолчанию: True
GMRestartFighting = True

# Показывать имя ГМ'a в анонса, когда он пишет сообщение.
# Например: "Announce: Привет всем [GM|HanWik]".
# По умолчанию: False
GMShowAnnouncerName = False

# Выдавать ГМ'ам Master's Blessing скилы при входе в игру.
# 7041-7064 (Master's Blessing) 
# По умолчанию: False
GMGiveSpecialSkills = False

# Выдавать ГМ'ам Master's Blessing специальные аура скилы при входе в игру.
# 7029,23238-23249,23253-23296 (Master's Blessing)
# Default: False
GMGiveSpecialAuraSkills = False

# ---------------------------------------------------------------------------
# Настройки Безопасности
# ---------------------------------------------------------------------------
# Bypass exploit для включения установить True.
# По умолчанию	: True
BypassValidation = True

# Вкл\выкл GameGuard.
# По умолчанию: False
GameGuardEnforce = False

# Не разрешать персонажу никакие действия, пока не придет ответ от GameGuard'а.
# По умолчанию: False
GameGuardProhibitAction = False

# Проверка игроков на наличие запрещенных навыков.
# По умолчанию: False
SkillCheckEnable = False

# Если True, функция удаляет посторонние навыки у игрока из базы данных.
# Если False, функция только сообщает о посторонних навыках у игрока.
# По умолчанию: False
SkillCheckRemove = False

# Функция проверяет также персонажей Гмов на наличие запрещенных навыков (Работает только если SkillCheckEnable = True)
# По умолчанию: True
SkillCheckGM = True

# ---------------------------------------------------------------------------
# Настройки Thread
# ---------------------------------------------------------------------------
# Будьте крайне осторожны, при редактировании этих настроек.
# Это может улучшить, или ухудшить скорость работы ваших серверов.
# По умолчанию: 10
ThreadPoolSizeEffects = 10

# По умолчанию: 13
ThreadPoolSizeGeneral = 13

# По умолчанию: 2
UrgentPacketThreadCoreSize = 2

# По умолчанию: 4
GeneralPacketThreadCoreSize = 4

# По умолчанию: 4
GeneralThreadCoreSize = 4

# По умолчанию: 6
AiMaxThread = 6

# Dead Lock Detector (Отдельный поток для обнаружения deadlocks).
# Интервал указан в секундах.
# По умолчанию: False
DeadLockDetector = True

# По умолчанию: 20
DeadLockCheckInterval = 20

# По умолчанию: False
RestartOnDeadlock = False

# ---------------------------------------------------------------------------
# Настройка очереди пакета клиента
# ---------------------------------------------------------------------------
# Размер очереди, не устанавливайте слишком маленькое значение!
# 0 - используйте значение MaxReadPerPass + 2 (из mmo.properties)
# По умолчанию: 0
ClientPacketQueueSize = 0

# Максимальное количество пакетов.
# Выполнение будет прервано, если будет превышено максимальное количество разрешимых пакетов.
# 0 - используйте значение MaxReadPerPass + 1 (из mmo.properties)
# По умолчанию: 0
ClientPacketQueueMaxBurstSize = 0

# Максимальное количество пакетов в секунду.
# Датчик кровотечения будет вызван, Если будет превышено максимальное количество пакетов, будет активирован детектор флуда.
# Все поступающие пакеты будут заблокированы до окончания флуда.
# По умолчанию: 80
ClientPacketQueueMaxPacketsPerSecond = 80

# Среднее число пакетов в секунду, вычисляется во время этого интервала.
# Используя больше значение сокращается число ложных дисконектов, но более маленькое значение создает реакцию флуда.
# Не используйте слишком низкие или слишком высокие значения, рекомендуется использовать значения между 3 и 10.
# По умолчанию: 5
ClientPacketQueueMeasureInterval = 5

# Максимальное среднее число пакетов в секунду во время интервала измерения.
# Если будет получено большее число пакетов, будет активирован детектор флуда.
# Все поступающие пакеты будут заблокированы до окончания флуда.
# По умолчанию: 40
ClientPacketQueueMaxAveragePacketsPerSecond = 40

# Максимальное количество пакетов в минуту, после которых активируется детектор флуда.
# Если будет активирован детектор флуда, клиент будет отключен от сервера.
# По умолчанию: 2
ClientPacketQueueMaxFloodsPerMin = 2

# Максимальное число превышенных пакетов в минуту.
# Если будет активирован детектор флуда, клиент будет отключен от сервера.
# По умолчанию: 1
ClientPacketQueueMaxOverflowsPerMin = 1

# Максимальное количество буферных потоков в минуту.
# Если будет активирован детектор флуда, клиент будет отключен от сервера.
# По умолчанию: 1
ClientPacketQueueMaxUnderflowsPerMin = 1

# Максимальное количество неизвестных пакетов в минуту.
# Если будет активирован детектор флуда, клиент будет отключен от сервера.
# По умолчанию: 5
ClientPacketQueueMaxUnknownPerMin = 5

# ---------------------------------------------------------------------------
# Оптимизация
# ---------------------------------------------------------------------------
# Вещи на земле.
# Разрешить игрокам выкидывать вещи на землю?
# По умолчанию: True
AllowDiscardItem = True

# Через какое время брошенные вещи удалятся?. 0 = выключено.
# По умолчанию: 600
AutoDestroyDroppedItemAfter = 600

# Время в секундах, после чего упавшие Herb'ы будут автоматически уничтожены.
# По умолчанию: 60
AutoDestroyHerbTime = 60

# Список предметов, которые не могут быть уничтожены (разделенние ",").
# Пример: ListOfProtectedItems = 57,5575,6673
# Примечание:
#   Убедитесь в том, что список не содержит пробелы между цифрами!
#   Вещи из этого списка будут защищаться независимо от других опций.
# По умолчанию: 0
ListOfProtectedItems = 0

# Это интервал (в минутах), через которое GameServer будет обновлять информацию о игроках, такую, как местоположение.
# Чем больше вы установите это число, тем будут более редкими обновления.
# Чем меньше вы установите это число, тем будут более частыми обновления.
# Значение 0 отключает периодического сохранение.
# Вне зависимости от этого параметра местоположение персонажей 
# всегда сохраняется после  выходи из игры.
# По умолчанию: 15
CharacterDataStoreInterval = 15

# Это позволяет серверу обновлять лист итемов только при сохранении персонажа(выходе его из игры).
# Это существенно снижает  использование базы данных и повышает производительность.
# ВНИМАНИЕ: Эта опция может привести к потере вещей.
# По умолчанию: False
LazyItemsUpdate = False

# Когда включено (даже если используется lazy item updates) - вещи принадлежащие чару будут обновлены в Базе данных.
# По умолчанию: False
UpdateItemsOnCharStore = False

# Удаление выпавших\выброшенных вещей из игры (Все кроме armor, weapon, jewelry).
# Примечание:
#    Работает только если в AutoDestroyDroppedItemAfter указано значение больше 0.
# По умолчанию: False
DestroyPlayerDroppedItem = False

# Удалять вещи, которые можно одеть? (armor, weapon, jewelry).
# Примечание:
#   Работает только при DestroyPlayerDroppedItem = True
# По умолчанию: False
DestroyEquipableItem = False

# Сохранять выпавшие предметы в базу данных для восстановления после перезагрузки?
# По умолчанию: False
SaveDroppedItem = False

# Включить\выключить запись пустых таблиц  вещей в память (Настройки безопасности).
# Если сервер некоректно завершил свою работу перед сохранением предметов, 
# при следующем старте сервера  предметы будут восстановлены.
# По умолчанию: False
EmptyDroppedItemTableAfterLoad = False

# Интервал в минутах, через который дроп будет сохранятся в БД . 0 - выключено.
# Примечание:
#    Если SaveDroppedItemInterval выключено, вещи будут сохраняться только при отключении сервера.
# По умолчанию: 60
SaveDroppedItemInterval = 60

# Удалять все сохраненные вещи при следющем рестарте?
# Примечание:
#	Работает только если SaveDroppedItem = False.
# По умолчанию: False
ClearDroppedItemTable = False

# Удалять нерабочие квесты у игроков?.
# По умолчанию: False
AutoDeleteInvalidQuestData = False

# Установка False может повысить производительность сервера с высокими рeйтами.
# По умолчанию: True
PreciseDropCalculation = True

# Разрешить выкидывать несолько предметов за раз?
# По умолчанию: True
MultipleItemDrop = True

# Запрашивать полное обновления инвенторя игрока при изменении какой либо вещи?
# Примечание:
#    Потребляет дополнительный сетевой трафик.
# По умолчанию: False
ForceInventoryUpdate = False

# True = Загрузка всех html При первом запуске html в кэш.
# False = Загрузка все HTML в кэш сервера при запуске.
# По умолчанию: True
LazyCache = True

# Кешировать все имена чаров в память при старте сервера.
# False - имена подгружаются из БД при обращении к ним.
# True - уменьшает использование базы, увеличивает потребление памяти.
# По умолчанию: True
CacheCharNames = True

# Вычищать устаревшие значки кланов из /data/crests/ ?
# По умолчанию: False
ClearClanCache = false

# Минимальная и максимльная задержка анимации npc.
# ВНИМАНИЕ: MinNPCAnimation Всегда должно быть меньше, чем MaxNPCAnimation.
# По умолчанию: 10
MinNPCAnimation = 10

# По умолчанию: 20
MaxNPCAnimation = 20

# По умолчанию: 5
MinMonsterAnimation = 5

# По умолчанию: 20
MaxMonsterAnimation = 20

# Вкл\выкл Knownlist (список вещей, которые видит персонаж). 
# Примечание: Лучше оставить как есть.
# По умолчанию - опция для того, чтобы Гварды видели монстров. 
# По умолчанию: False
MoveBasedKnownlist = False

# Интервал (в милисекундах) за которое knownlist делает полное обновлени.
# Примечание: Лучше оставить как есть.
# Внимание:
#   Рекомендуется указывать интервал 300 - 2000. Слишком малые значения могут !kill your CPU!,
#   слишком высокое значение не сможет обнолять Knowlist. Стандартное значение подобрано экспериментально.
# По умолчанию: 1250
KnownListUpdateInterval = 1250

# Опции координатной сетки: Сетка может Быть включена и выключена.
# Это влияет на обработку всех AI (и в будущем) на геодату в этой сетке.
# При включении, сетка будет выстраиваться немедленно , вокруг персонажа на 8 клеток вокруг, за заданное кол-во секунд.
# Выключение сетки будет при истечении указанного времени (в секундах), прошедшего с того момента как игрок вышел из этой клетки, и соседних с ними.
# Сетка всегда включена?
# По умолчанию: False
