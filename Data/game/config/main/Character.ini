RaidLootRightsInterval = 900

# Минимальный размер ЦЦ (Command Channel) для применения предыдущей настройки.
# По умолчанию: 45
RaidLootRightsCCSize = 45

# Время использования команды /unstuck. В секундах.
# По умолчанию: 300
UnstuckInterval = 300

# Время для телепортации (в секундах)
# Если игрок телепортируется дольше заданного времени его отключит от сервера.
# При использовании 0 функция выключена.
# По умолчанию: 0
TeleportWatchdogTimeout = 0

# Время защиты персонажа (нельзя атаковать) при заходе в игру. В секундах.
# По умолчанию: 0
PlayerSpawnProtection = 60

# Защита персонажа при использовании свитков телепортации. (по умолчанию)
# Формат: itemId,itemId,itemId,....
PlayerSpawnProtectionAllowedItems = 736,1538,1829,1830

# Время защиты персонажа (нельзя атаковать) после телепортации. В секундах.
PlayerTeleportProtection = 0

# Если включено, игроки спавнятся в городе в различных частях, забитых в zone.xml для данного города.
# По умолчанию: True
RandomRespawnInTownEnabled = True

# Эта опция позволит, что случайным образом выбирать координаты местоположения, при телепортации в город.
# По умолчанию: True
OffsetOnTeleportEnabled = True

# Максимальное количество точек спавнапри телепортации, если OffsetOnTeleportEnabled включен.
# По умолчанию: 50
MaxOffsetOnTeleport = 50

# Восстанавливать ли игрока в инстансе, в котором он был, после рестарта.
# По умолчанию: False
RestorePlayerInstance = False

# Разрешение суммонить в инстанс.
# По умолчанию: True
AllowSummonToInstance = True

# Разрешение петиций ГМ'ам (жалобы, ошибки, обнаружение ботов и т.д.)
# По умолчанию: True, 5, 25
PetitioningAllowed = True

# Максмимальное количество петиций в день от одного игрока.
# По умолчанию: 5
MaxPetitionsPerPlayer = 5

# Максимальное число общего количества петиций в день.
# По умолчанию: 25
MaxPetitionsPending = 25

# Бесплатныйе телепорты.
# По умолчанию: False
AltFreeTeleporting = False

# Если персонаж стоит на удаление, через сколько дней он будет удален. Для моментального удаления поставить 0.
# По умолчанию: 7
DeleteCharAfterDays = 7

# Партийное распределение XP
# С "auto" методом члену группы режут Exp/SP, когда его Ур. ниже партийного.
# По умолчанию: auto
PartyXpCutoffMethod = level

# Эта опция вступает в силу, когда настроен "процент". Не используйте высокие настройки!
# По умолчанию: 3.0
PartyXpCutoffPercent = 3.0

# Эта опция вступает в силу, когда выбран метод "уровня". Не используйте низкие значение!
# По умолчанию: 30
PartyXpCutoffLevel = 20

# Отключение системы обучения. (Tutorial)
# По умолчанию: False
DisableTutorial = False

# Включено ли грейд-пенальти (игроки не будут получать штраф, нося вещи не своего грейда)
# По умолчанию: True
ExpertisePenalty = True

# Ограничения имен персонажей.
# Запретить имена персонажей,  ник которых содержит слова...
# Пример: announcements,announce...
ForbiddenNames = admin,[dev],[adm],ADMIN,админ, АДМИН

# If enabled, when character in silence (block PMs) mode sends a PM to a character, silence mode no longer blocks this character,
# allowing both characters send each other PMs even with enabled silence mode.
# The exclude list is cleared each time the character goes into silence mode.
SilenceModeExclude = False