﻿# #==============================================#
# #            Настройки Game-сервера  	         #
# #==============================================#
# Используйте true/false для управления параметрами

# ------------------------------------------------
#         Настройка сетевого интерфейса
# ------------------------------------------------
# Основные настройки сетевого интерфейса
# 1 - Основной сетевой интерфейс [0.0.0.0 - Все сети]
# 2 - Сетевой порт на который будут стучатся клиенты
GameserverHostname = 37.187.178.53
GameserverPort = 7777

# Настройка сетевого соединения с логин сервером
# 1 - Порт логин сервера
# 2 - Адрес логин сервера
LoginPort = 9014
LoginHost = 127.0.0.1

# ------------------------------------------------
#            Настройка базы данных
# ------------------------------------------------
# Внимание! Сервер работает только с базой данных MySQL

# Настройки базы данных игрового сервера
# 1 - Адрес базы данных
# 2 - Название базы данных
# 3 - Пользователь базы данных
# 4 - Пароль пользователя базы данных
# 5 - Максимальное кол-во подключений
# 6 - Использовать UTF-8 кодировку
GameDbHost = 127.0.0.1
GameDbName = la2era_game_x1200
GameDbUser = root
GameDbPass = fgj2309itrdfg
GameDbCon = 400
GameDbUtf8 = true

# Очистка базы данных перед стартом
# Чем больше база данных весит, тем больше времени занимает её очистка (тем дольше сервер стартует).
# Иногда не дает никаких результатов и вермя оказывает потраченным впустую.
# Если Вы хотите запускать сервер быстро, установите эту опцию на 'false',
# но в этом случае крайне рекоммендуетя чистить базу время от времени.
# По умолчанию: True
DatabaseCleanUp = True

# Время закрытия соединения с базой (в миллисекундах)
# Если запрос в базу занимает больше указанного времени, сервер выдаст ошибку "Unclosed Connection!".
# Если Вы увидели эту ошибку, попробуйте увеличить это значение.
# По умолчанию: 60000ms
ConnectionCloseTime = 60000

# ------------------------------------------------
# Прочие Настройки
# ------------------------------------------------
# ID сервера, который будет запрашивать игровой сервер.
# По умолчанию: 1
RequestServerID = 1

# Если опция включена, Логин сервер даст другой ID Игровому серверу если этот занят.
# По умолчанию: True
AcceptAlternateID = True

# Дирректория Datapack.
DatapackRoot = .

# Максимальное количество игроков, которые смогут играть на сервере.
# По умолчанию: 500
MaximumOnlineUsers = 5000

# Игровые протоколы, которые разрешены для подключения к серверу.
# По умолчанию: 466
AllowedProtocolRevisions = 603;606

# ------------------------------------------------
# Различные настройки персонажей
# ------------------------------------------------

# Маска, разрешающая использовать определенные символы в именах персонажей
# Примеры:
# CnameTemplate = [A-Z][a-z]{3,3}[A-Za-z0-9]*
# Эта настройка разрешает имена с заглавных букв, три буквы в нижнем регистре,
# и любой символ(любого регистра) и цифру, например OmfgWTF1
#
# CnameTemplate = [A-Z][a-z]*
# Эта настройка разрешает имена с заглавной буквы, с последующими в нижнем регистре, например Omfgwtf
# По умолчанию .* (разрешить все символы)
CnameTemplate = .*

# Маска, разрешающая использовать определенные символы в именах петов
# Смотрите CnameTemplate для примера
PetNameTemplate = .*

# Маска, разрешающая использовать определенные символы в названиях гильдий и кланов
# Смотрите CnameTemplate для примера
ClanNameTemplate = .*

# Максимальное число персонажей на аккаунте.
# По умолчанию: 7 (лимит клиента)
CharMaxNumber = 7

# ------------------------------------------------
# Система резервного копирования базы данных
# ------------------------------------------------
# Чтобы использовать эту опцию Вам надо:
# * установленный mysqldump
# * корректный путь до mysql
# * иметь привелегии выполнять mysqldump
# * иметь привелегии на создание папок и файлов

# Делать бэкап перед стартом сервера?
DatabaseBackupMakeBackupOnStartup = False

# Делать бэкап при выключении сервера?
DatabaseBackupMakeBackupOnShutdown = False

# Путь до корневой директории для бэкапов
DatabaseBackupMysqldumpPath = .

# Папка, в которую будут ложиться бэкапы
DatabaseBackupSavePath = /backup/database/

# Имя базы данных, которая будет резервироваться
DatabaseBackupDatabaseName = l2god

# Сжимать ли дамп базы данных в zip?
DatabaseBackupCompression = True

# ------------------------------------------------
# Различные настройки безопасности
# ------------------------------------------------
EnableRC4Crypt = False
