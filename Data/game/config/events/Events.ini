KOTH_EVENT_MIN_LVL = 76
KOTH_EVENT_MAX_LVL = 99

# Define the points system here:
# Format: points,task rate,addittional points
# Points - Points that are given to the team with more players on the hill
#           than the other. Those points are given on executed task.  
#      
# Task Rate - Define how often should the points task be executed           
#             (in miliseconds, 1000 = 1s). Range = 250 - 60000 (0.25s to 1min)
#
# Additional - Additional points given, that depend on the difference between the
#     points   team with more points and the team with less.            
#              The diff is multiplied(*) with that number. 
#              Example: If the number is 3, and the difference is 5 players
#                       it means 3*5 = 15 more points, so the final points
#                       that the team will gain is 'Points' + 15.
KOTH_EVENT_POINTS = 100,1000,0

# Respawn after death type
# MASS - When a player clicks 'To Village' he will be added to a list,
#        which is executed every "KOTHEventRespawnDelay = " seconds
#        and respawns all players in the list at once.
#
# CLASSIC - The classic TvT respawn type... when a player dies, the
#           timer is automaticly triggered and it will respawn the
#           player after "KOTHEventRespawnDelay = " seconds.
#
# MANUAL - same as classic, but to trigger the timer, the player must
#          press the 'To Village' button.
KOTH_EVENT_RESPAWN_TYPE = MASS

# Repsawn and exit delay timers (in seconds).
KOTH_EVENT_RESPAWN_DELAY = 20
KOTH_EVENT_START_LEAVE_TELEPORT_DELAY = 10

# It sends a screen mesage with the current points
# every "KOTHEventStatusDelay" seconds.
# Default: 60; Min - 10; Set 0 to disable it.
KOTH_EVENT_STATUS_DELAY = 60

