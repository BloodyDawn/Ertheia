KOTH_EVENT_SCROLL_ALLOWED = False
KOTH_EVENT_POTIONS_ALLOWED = False
KOTH_EVENT_SUMMON_BY_ITEM_ALLOWED = False
KOTH_EVENT_DESPAWN_SUMMON_ON_TELEPORT = True

