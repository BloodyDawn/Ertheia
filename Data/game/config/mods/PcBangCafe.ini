﻿# ---------------------------------------------------------------------------
# PcCafe Очки
# ---------------------------------------------------------------------------

# Включить накопление "очков компьютерного клуба"? true-включить
# Очки начисляются при получении exp.
Enabled=True

# Начислять очки статично или рандомно(от [очки/2] до [очки])? True - рандомно
AcquisitionPointsRandom=True

# Включить удвоение очков? true - включить
DoublingAcquisitionPoints=True

# Шанс удвоения очков, в %
DoublingAcquisitionPointsChance=1

# Рейт начисления очков. Чем больше - тем больше очков. По-умолчанию = 1.0
AcquisitionPointsRate = 1.0
