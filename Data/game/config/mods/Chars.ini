# ===========================================================================
# Кастомные настройки персонажей
# ===========================================================================

# ---------------------------------------------------------------------------
# Создание нового персонажа
# ---------------------------------------------------------------------------
# Устанавливать новым персонажам титул при создании?
# По умолчанию: False
AllowNewCharacterTitle = True

# Какой титул устанавливать персонажу?
# По умолчанию: Newbie
NewCharacterTitle = La2Era.Ru

# --------------------------------------------------------------------------
#  Автоматическая смена цвета титула
# --------------------------------------------------------------------------
# Цвет титула игрока меняется автоматически в зависимости от количества PvP
# Переход цвета идёт в 3 градациях: белый -> зеленый; зеленый -> желтый; желтый -> красный
TitlePVPMode = False
# Так как в каждом переходе доступно 255 оттенков, то всего доступно 255*3=765 цветов.
# 1 очко соответствует переходу на +1 оттенок. Для изменения необходимых очков для перехода на следующий оттенок используется @TitlePVPModeRate
TitlePVPModeRate = 10
# Отображение цвета титула для самого игрока. Если false, то отображается только другим игрокам.
TitlePVPModeSelf = True