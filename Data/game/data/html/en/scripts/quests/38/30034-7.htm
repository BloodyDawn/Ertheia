<html><body>Магистр Ирис:<br>Здравствуйте! Вы уже вернулись? Здорово! Ой, нет. Вы еще не все собрали?<br><br>Чтобы разрушить волшебство Ящеров Лангк, нам необходимо собрать <font color="LEVEL">50 Клыков Дракона</font>. Они есть у <font color="LEVEL">Шаманов Ящеров Лангк</font> и <font color="LEVEL">Главарей Ящеров Лангк</font>, которые обитают в <font color="LEVEL">Поселении Ящеров Лангк</font>.</body></html>
