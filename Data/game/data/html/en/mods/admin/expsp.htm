<html><body>
<table width=260><tr>
<td width=40><button value="Главная" action="bypass -h admin_admin" width=55 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Меню опыта/sp/уровня</center></td>
<td width=40><button value="Назад" action="bypass -h admin_character_info %name%" width=55 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<br><br>
<center>Изменение игрока: <font color="LEVEL">%name%</font></center>
<table width=270>
<tr><td>Уровень: %level%</td></tr>
<tr><td>Класс: %class%</td></tr>
<tr><td>Опыт: %xp%</td></tr>
<tr><td>SP: %sp%</td></tr></table>
<center><br>
<table width=270><tr>
<td width=55>Опыт:</td><td><edit var="exp_to_add" width=80></td>
<td><button value="дать" action="bypass -h admin_add_exp_sp $exp_to_add 1" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="удалить" action="bypass -h admin_remove_exp_sp $exp_to_add 1" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=55>SP:</td><td><edit var="sp_to_add" width=80></td>
<td><button value="дать" action="bypass -h admin_add_exp_sp 1 $sp_to_add" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="удалить" action="bypass -h admin_remove_exp_sp 1 $sp_to_add" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="макс" action="bypass -h admin_add_exp_sp 1 2147483647" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=55>Уровень:</td><td><edit var="lv" width=30></td>
<td><button value="дать" action="bypass -h admin_set_level $lv" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center></body></html>
