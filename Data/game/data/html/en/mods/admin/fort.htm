<html><body>
<table width=270>
    <tr>
        <td width=45><button value="Главная" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
        <td width=180><center>Меню осад</center></td>
        <td width=45><button value="Назад" action="bypass -h admin_fortsiege" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
    </tr>
</table>
<center>
<br><br><br>Крепость: %fortName%<br><br>
<table width=270>
    <tr>
        <td><button value="Добавить атакующего" action="bypass -h admin_add_fortattacker %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
        <td><button value="Добавить защитника" action="bypass -h admin_add_fortdefender %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
    </tr>
    <tr>
        <td><button value="Список кланов" action="bypass -h admin_list_fortsiege_clans %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
        <td><button value="Очистить список" action="bypass -h admin_clear_fortsiege_list %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
    </tr>
    <tr>
        <td><button value="Заспаунить двери" action="bypass -h admin_spawn_fortdoors %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
    </tr>
    <tr>
        <td><button value="Начать осаду" action="bypass -h admin_startfortsiege %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
        <td><button value="Окончить осаду" action="bypass -h admin_endfortsiege %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
    </tr>
    <tr>
        <td><button value="Отдать форт" action="bypass -h admin_setfort %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
        <td><button value="Забрать форт" action="bypass -h admin_removefort %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
    </tr>
</table>
<br>
<table width=270>
    <tr>
        <td width=60>NpcId:</td>
        <td>
            <edit var="value" width=40>
        </td>
        <td>
            <button value="Добавить гвардов" action="bypass -h admin_add_guard %fortId% $value" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        </td>
    </tr>
</table>
</center>
</body></html>
