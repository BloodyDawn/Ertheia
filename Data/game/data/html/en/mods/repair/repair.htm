<html>
<head><title>Восстановление персонажа</title></head>
<body>
<br>
<center>
  <table width="265">
    <tr>
      <td align="left" valign="top"><font color="FF6600">Восстановление персонажа</font></td>
    </tr>
  </table>
  <img src="l2ui.SquareGray" width=260 height=1><br1>
</center>
<center>
  <table width="265" cellpadding="5" bgcolor="452822">
    <tr>

      <td valign="top"><font color="FF6600">Восстановление персонажа</font><br1>Используйте этот сервис<br1>
если, например, Вы не можете войти в игру <br1> (клиент вылетает при попытке входа).</td>
    </tr>
  </table>
  <br1>
  <img src="l2ui.SquareGray" width="260" height="1"><br1>
  <table width="265" cellpadding="5">
    <tr>
      <td valign="top"><font color="FF6600">Выберите персонажа из списка</font><br1>
Выбранный персонаж будет<br1>перемещен в Деревню Флоран<br1>
и его настройки интерфейса будут<br1>сброшены.</td>
    </tr>
    <tr>
      <td><center><combobox var="name" list="%acc_chars%" width="170" height="15"/></center></td>
    </tr>
  </table>
<br>
  <img src="l2ui.SquareGray" width="260" height="1"><br1>
  <table width="278" cellpadding="3" bgcolor="303030">
  <tr>    
    <td align="center">
       <button value="Готово" action="bypass -h voice .startrepair $name" width="75" height="26" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
    </td>        
    <td align="center">
       <button value="Отмена" action="bypass -h voice .closedlg" width="75" height="26" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
