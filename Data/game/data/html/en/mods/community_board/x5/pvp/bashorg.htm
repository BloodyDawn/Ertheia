<table cellspacing="0" cellpadding="2" width="604">
    <tr>
        <td FIXWIDTH="40">
            <br>
            <center>
                <img src="L2UI.bbs_folder" width=32 height=32>
                <font color="LEVEL">BashOrg</font>
            </center>
            <br>
        </td>
    </tr>
</table>
<table cellspacing="0" cellpadding="2" width="604">
    <tr>
        <td FIXWIDTH="40">
            <table width="604" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td FIXWIDTH="40">
                        <center>
                            <button value="Назад" action="bypass -h _bbstop;bashorg:%back_page%" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                        </center>
                        <br></td>
                    <td FIXWIDTH="40">
                        <center>
                            <button value="Вперед" action="bypass -h _bbstop;bashorg:%next_page%" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                        </center>
                        <br></td>
                </tr>
                <tr>
                    <td FIXWIDTH="40">
                        <center>Текущая страница: %page%</center>
                    </td>
                    <td FIXWIDTH="40">
                        <center>Всего страниц: %total_pages%</center>
                    </td>
                    <br>
                </tr>
            </table>
            <br><br><br>
        </td>
    </tr>
</table>
<table cellspacing="0" cellpadding="2" width="604">
    <tr>
        <td>
            <table width="604" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <center>%quote%</center>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
